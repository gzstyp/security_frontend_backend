<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录认证</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <form action="/loginAuth" method="post">
        <table>
            <tr>
                <td>登录账号</td>
                <td><input class="inputStyle" type="text" value="root" name="username"/></td>
            </tr>
            <tr>
                <td>登录密码</td>
                <td><input class="inputStyle" type="password" value="123" name="password"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="登录,其接口是/loginAuth" class="btn">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <a href="/exit">退出</a>
                </td>
            </tr>
        </table>
    </form>
    <br/>
    采用 UsernamePasswordAuthenticationFilter 之后对请求的参数就没有要求了。即无需设置<br/>
    .usernameParameter("userName")//请求时登录账号参数名,即表单的name,若使用了request.getInputStream()，则不好使!!!<br/>
    .passwordParameter("password")//登录密码参数名,若使用了request.getInputStream()，则不好使!!!<br/>
</body>
</html>
